version: "3.9"
services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: facturation
      POSTGRES_DB: facturation
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "facturation"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Compose injects POSTGRES_PASSWORD from .env
      DATABASE_URL: postgresql+psycopg://facturation:${POSTGRES_PASSWORD}@db:5432/facturation
      SECRET_KEY: ${SECRET_KEY}
    volumes:
      - receipts:/app/receipts
    ports:
      - "8000:8000"

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

volumes:
  pgdata:
  receipts:
  caddy_data:
  caddy_config:
