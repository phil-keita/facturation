<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      body { display:flex; align-items:center; justify-content:center; min-height:100vh; background:#fff; padding:1rem; box-sizing:border-box; }
      .login { max-width:400px; width:100%; padding:2rem; border:1px solid #e0e0e0; border-radius:12px; background:#fff; box-shadow:0 8px 32px 0 rgba(0,0,0,0.1); box-sizing:border-box; }
      .login h1 { margin-top:0; font-size:1.5rem; text-align:center; background:linear-gradient(135deg, #00bcd4 0%, #0097a7 100%); -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text; font-weight:600; }
      .form-group { margin-bottom:1rem; }
      .form-group label { display:block; margin-bottom:4px; font-size:0.9rem; color:#555; font-weight:500; }
      .input-wrapper { position:relative; }
      .form-group input { width:100%; padding:10px 40px 10px 12px; border:1px solid #e0e0e0; border-radius:8px; transition:all 0.3s ease; box-sizing:border-box; }
      .form-group input:focus { border-color:#00bcd4; box-shadow:0 0 0 3px rgba(0,188,212,0.1); }
      .btn { background:linear-gradient(135deg, #00bcd4 0%, #0097a7 100%); color:#fff; border:none; padding:10px 20px; border-radius:8px; cursor:pointer; width:100%; font-weight:500; transition:all 0.3s ease; box-shadow:0 4px 15px 0 rgba(0,188,212,0.4); box-sizing:border-box; }
      .btn:hover { transform:translateY(-2px); box-shadow:0 6px 20px 0 rgba(0,188,212,0.6); }
      .btn:active { transform:translateY(0); }
      .password-toggle { position:absolute; right:10px; top:50%; transform:translateY(-50%); cursor:pointer; color:#999; user-select:none; font-size:0.9rem; transition:color 0.2s ease; }
      .password-toggle:hover { color:#00bcd4; }
      @media (max-width: 640px) {
        .login { padding:1.5rem; }
      }
      .flash-messages { list-style:none; padding:0; margin:0 0 16px 0; }
      .flash-messages li { padding:10px 14px; border-radius:8px; margin-bottom:8px; font-size:0.9rem; }
      .flash-messages li.success { background:#d4edda; color:#155724; border-left:4px solid #28a745; }
      .flash-messages li.danger { background:#f8d7da; color:#721c24; border-left:4px solid #dc3545; }
    </style>
  </head>
  <body>
    <div class="login">
      <h1>Sign in</h1>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul class="flash-messages">
          {% for category, msg in messages %}
            <li class="{{ category }}">{{ msg }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      <form method="post" action="{{ action_url or url_for('login') }}">
        <input type="hidden" name="next" value="{{ next }}">
        <div class="form-group">
          <label>Username</label>
          <input name="username" class="form-control" required autofocus>
        </div>
        <div class="form-group">
          <label>Password</label>
          <div class="input-wrapper">
            <input type="password" name="password" id="password" class="form-control" required>
            <span class="password-toggle" onclick="togglePassword()">
              <i class="fa-regular fa-eye" id="eye-icon"></i>
            </span>
          </div>
        </div>
        <div class="form-group">
          <button class="btn" type="submit">Sign in</button>
        </div>
      </form>
    </div>
    <script>
      function togglePassword() {
        const input = document.getElementById('password');
        const icon = document.getElementById('eye-icon');
        if (input.type === 'password') {
          input.type = 'text';
          icon.className = 'fa-regular fa-eye-slash';
        } else {
          input.type = 'password';
          icon.className = 'fa-regular fa-eye';
        }
      }
    </script>
  </body>
</html>
