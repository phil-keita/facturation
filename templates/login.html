<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
      body { display:flex; align-items:center; justify-content:center; height:100vh; }
      .login { max-width:360px; width:100%; padding:20px; border:1px solid #ddd; border-radius:6px; background:#fff }
      .login h1 { margin-top:0; font-size:1.25rem }
      .form-group { margin-bottom:12px }
      .btn { background:#00bcd4;color:#fff;border:none;padding:8px 12px;border-radius:4px }
    </style>
  </head>
  <body>
    <div class="login">
      <h1>Sign in</h1>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul>
          {% for category, msg in messages %}
            <li style="color: {% if category == 'danger' %}#c00{% else %}#080{% endif %};">{{ msg }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      <form method="post" action="{{ url_for('login') }}">
        <input type="hidden" name="next" value="{{ next }}">
        <div class="form-group">
          <label>Username</label>
          <input name="username" class="form-control" required autofocus>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <div class="form-group">
          <button class="btn" type="submit">Sign in</button>
        </div>
      </form>
        <div style="margin-top:12px; text-align:center;">
          <a class="btn" href="/admin">Admin</a>
        </div>
    </div>
  </body>
</html>
